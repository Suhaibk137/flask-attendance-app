<!-- app/templates/employee_dashboard.html -->
{% extends "base.html" %}
{% block title %}Employee Dashboard{% endblock %}
{% block content %}
<h1 class="text-center">Welcome, {{ current_user.username }}</h1>
<div class="d-flex flex-column">
    <a href="{{ url_for('main.check_in') }}" class="btn btn-primary btn-lg btn-block mb-2">
        <i class="fas fa-sign-in-alt"></i> Check In
    </a>
    <a href="{{ url_for('main.check_out') }}" class="btn btn-secondary btn-lg btn-block mb-2">
        <i class="fas fa-sign-out-alt"></i> Check Out
    </a>
    <a href="{{ url_for('main.leave_request') }}" class="btn btn-info btn-lg btn-block mb-2">
        <i class="fas fa-calendar-alt"></i> Request Leave
    </a>
    <a href="{{ url_for('main.notifications') }}" class="btn btn-warning btn-lg btn-block mb-2">
        <i class="fas fa-bell"></i> Notifications
    </a>
</div>
{% endblock %}
