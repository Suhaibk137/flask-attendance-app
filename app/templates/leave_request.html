<!-- app/templates/leave_request.html -->
{% extends "base.html" %}
{% block title %}Leave Request{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center">Leave Request</h2>
        <form method="post">
            <div class="form-group">
                <label>Start Date:</label>
                <input
                  type="date"
                  name="start_date"
                  class="form-control"
                  required
                >
            </div>
            <div class="form-group">
                <label>End Date:</label>
                <input
                  type="date"
                  name="end_date"
                  class="form-control"
                  required
                >
            </div>
            <div class="form-group">
                <label>Reason:</label>
                <textarea
                  name="reason"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Submit Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
