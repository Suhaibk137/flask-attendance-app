<!-- app/templates/check_out.html -->
{% extends "base.html" %}
{% block title %}Check Out{% endblock %}
{% block content %}
<div class="text-center">
    <h2>Check-Out Successful</h2>
    <p>
        You have successfully checked out at
        <strong>{{ check_out_time.strftime('%Y-%m-%d %H:%M:%S') }}</strong>.
    </p>
    <a
      href="{{ url_for('main.employee_dashboard') }}"
      class="btn btn-primary"
    >
        Back to Dashboard
    </a>
</div>
{% endblock %}
