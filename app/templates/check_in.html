<!-- app/templates/check_in.html -->
{% extends "base.html" %}
{% block title %}Check In{% endblock %}
{% block content %}
<div class="text-center">
    <h2>Check-In Successful</h2>
    <p>
        You have successfully checked in at
        <strong>{{ check_in_time.strftime('%Y-%m-%d %H:%M:%S') }}</strong>.
    </p>
    <a
      href="{{ url_for('main.employee_dashboard') }}"
      class="btn btn-primary"
    >
        Back to Dashboard
    </a>
</div>
{% endblock %}
