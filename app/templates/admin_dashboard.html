<!-- app/templates/admin_dashboard.html -->
{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h1 class="text-center">Welcome, {{ current_user.username }}</h1>
<div class="d-flex flex-column">
    <a href="{{ url_for('main.attendance_records') }}" class="btn btn-primary btn-lg btn-block mb-2">
        <i class="fas fa-list-alt"></i> View Attendance Records
    </a>
    <a href="{{ url_for('main.manage_late_check_ins') }}" class="btn btn-secondary btn-lg btn-block mb-2">
        <i class="fas fa-clock"></i> Manage Late Check-In Requests
    </a>
    <a href="{{ url_for('main.manage_leave_requests') }}" class="btn btn-info btn-lg btn-block mb-2">
        <i class="fas fa-calendar-check"></i> Manage Leave Requests
    </a>
</div>
{% endblock %}
